name: Publish Firefox Extension

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-firefox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node with Volta
        uses: volta-cli/action@v4

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npx prettier --check **/*.{ts,tsx,scss}

      - name: Run tests
        run: npm run test:small

      - name: Load secrets from 1Password
        id: load_secrets
        uses: 1password/load-secrets-action@v3
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          FIREFOX_API_KEY: op://Web/uni/FIREFOX_API_KEY
          FIREFOX_API_SECRET: op://Web/uni/FIREFOX_API_SECRET

      - name: Build and package Firefox extension
        run: npm run package:firefox

      - name: Sign and upload to Firefox Add-ons (AMO)
        run: |
          npx web-ext sign \
            --api-key=${{ steps.load_secrets.outputs.FIREFOX_API_KEY }} \
            --api-secret=${{ steps.load_secrets.outputs.FIREFOX_API_SECRET }} \
            --source-dir ./dist/firefox \
            --artifacts-dir ./dist \
            --channel listed